<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="css/style.css">
      <script type = 'text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
      <script type='text/javascript' src="js/script.js" async></script>
</head>
<body>
<h1>Tic Tac Toe</h1>

<div class='container'>
<div class='introScreen'>
  <h2>Welcome to Tic Tac Toe!</h2>
  <h3>Would you like to be X or O?</h3>
   <div id='playTileX'>X</div>
   <div id='playTileO'>O</div>
</div>
<div class='tile' id='tile1'>
    <span class="x">X</span></div>
<div class='tile' id='tile2'><span class='o'>O</span></div>
<div class='tile' id='tile3'></div>
<div class='tile' id='tile4'></div>
<div class='tile' id='tile5'></div>
<div class='tile' id='tile6'></div>
<div class='tile' id='tile7'></div>
<div class='tile'id='tile8'></div>
<div class='tile' id='tile9'></div>
</div>

<div class='disclaimer'>2017 - Coded by <a href='https://github.com/Makzin'>Max Van Lyl</div>


</body>
</html>
